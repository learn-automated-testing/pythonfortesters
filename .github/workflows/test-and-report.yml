name: API Tests with Allure History

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb

      - name: Install Allure commandline
        run: |
          wget -qO- https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz | tar -xz -C /opt/
          ln -s /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r practiceautomatedtesting/api/requirements.txt

      - name: Clean previous results
        run: |
          rm -rf allure-results allure-report allure-history

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history/
        continue-on-error: true

      - name: Debug - Check download result
        run: |
          echo "Download step completed. Checking what was downloaded..."
          if [ -d "allure-history" ]; then
            echo "allure-history directory exists:"
            ls -la allure-history/
            if [ -d "allure-history/history" ]; then
              echo "allure-history/history directory exists:"
              ls -la allure-history/history/
            else
              echo "allure-history/history directory does not exist"
            fi
          else
            echo "allure-history directory does not exist"
          fi

      - name: Setup Allure history
        run: |
          if [ -d "allure-history/history" ]; then
            echo "Copying previous history to allure-results/history"
            mkdir -p allure-results
            cp -r allure-history/history allure-results/
          fi

      - name: Run API tests
        run: |
          echo "=== Running API Tests ==="
          cd practiceautomatedtesting/api
          echo "Current directory: $(pwd)"
          echo "Test files found: $(find . -name "test_*.py" | wc -l)"
          
          if pytest --alluredir=../../allure-results -v -n 2 --dist=loadfile; then
            echo "✅ API tests completed successfully"
          else
            echo "⚠️ API tests had issues (exit code: $?)"
          fi
          
          echo "=== API Results ==="
          ls -la ../../allure-results/ || echo "No results found"
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
          if-no-files-found: error

      - name: Debug - Check history directory before upload
        run: |
          if [ -d "allure-report/history" ]; then
            echo "History directory exists. Contents:"
            ls -la allure-report/history
            echo "Directory size:"
            du -sh allure-report/history
            echo "File count:"
            find allure-report/history -type f | wc -l
          else
            echo "No history directory found!"
          fi

      - name: Upload Allure history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 7
          if-no-files-found: error

      - name: Debug - Check if upload succeeded
        run: |
          echo "Upload step completed. Checking if artifact was created..."
          echo "This step runs after the upload to verify the process."

      - name: Debug - Verify upload with explicit check
        if: always()
        run: |
          echo "=== Upload Verification ==="
          echo "Current directory: $(pwd)"
          echo "Checking if allure-report/history still exists:"
          ls -la allure-report/history/ || echo "Directory not found"
          echo "Checking if we can access the uploaded artifact:"
          echo "Note: This is a verification step to ensure the upload worked."

      - name: Create test artifact for verification
        if: always()
        run: |
          echo "Creating test file for artifact verification"
          mkdir -p test-artifact
          echo "This is a test artifact created at $(date)" > test-artifact/test.txt
          echo "Test artifact contents:" > test-artifact/info.txt
          echo "Created to verify upload mechanism works" >> test-artifact/info.txt

      - name: Upload test artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact-verification
          path: test-artifact/
          retention-days: 1

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 